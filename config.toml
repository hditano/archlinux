theme = "material-ui"

[editor]
line-number = "relative"
mouse = true
auto-format = true
auto-pairs = false
auto-completion = true
bufferline = "always"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline" 

[editor.file-picker]
hidden = false

[keys.insert]
C-c = "normal_mode"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "|"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
